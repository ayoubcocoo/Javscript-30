<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" onmousemove="padd(this.value)">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" onmousemove="test(this.value)"
      onchange="test(this.value)">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" onchange="pad(this.value)">
  </div>

  <img class="padding" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    .padding {
      /* border: 2px solid #fff; */
      background: #ffc600;
    }
  </style>

  <script>
    //Function for Padding
    function padd(i) {
      console.log("Spacing " + i)
      document.querySelector(".padding").style.padding = i + "px"
    }

    // fonction for the Blur
    var test = function (x) {
      console.log("Blur " + x)
      document.querySelector(".padding").style = "filter: blur(" + x + "px)"
    }

    //Base Color Function 
    var pad = function (e) {
      console.log("Color " + e)
      document.querySelector(".padding").style.background = e
    }
  </script>

</body>

</html>
